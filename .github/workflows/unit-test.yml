name: RMWC Unit Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run clean
      - run: npm test
        env:
          CI: true
      - name: Codecov
        uses: codecov/codecov-action@v2

name: Unit Tests

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'next'
    paths-ignore:
      - 'docs/**'

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        react: [16, 17, 18]
        include:
          - react: 16
            reactTestingLibrary: 12
            reactLive: 3
          - react: 17
            reactTestingLibrary: 12
            reactLive: 3
          - react: 18
            reactTestingLibrary: 14
            reactLive: 4
            coverage: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm i --ignore-scripts react-live@${{ matrix.reactLive }} react@${{ matrix.react }} react-dom@${{ matrix.react }} @testing-library/react@${{ matrix.reactTestingLibrary }}
      - run: npm test --coverage=${{ matrix.coverage || false }}
        env:
          CI: true
          NX_CLOUD_ACCESS_TOKEN: ${{secrets.NX_CLOUD_ACCESS_TOKEN}}
      - if: ${{ matrix.coverage }}
        name: Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

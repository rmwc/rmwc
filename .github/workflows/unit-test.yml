name: Unit Tests

on:
  push:
    branches: [master, next]
  pull_request:
    branches: [master, next]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run clean
      - run: npm test
        env:
          CI: true
      - name: Codecov
        uses: codecov/codecov-action@v2

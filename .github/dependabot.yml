version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "express"
    ignore:
      - dependency-name: "@material/*"
      - dependency-name: "material-components-web"      
    target-branch: "next"
    labels:
      - "next branch"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@material/*"
      - dependency-name: "material-components-web"
    labels:
      - "master"
